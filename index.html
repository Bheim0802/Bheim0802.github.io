<!DOCTYPE html>
<html>
<head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Programming Assignment 5</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>

    <style> .btn{margin: 5px} </style>
</head>

<body>
  <div class="complex">
      <h2>Select a Major</h2>
      <div style='padding: 5px;'> 
         <button type='button' class="btn btn-primary" onClick="getData('major')">CIT Majors</button> 
         <button type='button' class="btn btn-primary" onClick="getData('major')">Business Majors</button>  
      </div>
  
  <h3>We filter our dataset by major</h3>
  <div id="studentTable"></div>  
  </div>   <!-- end class='complex'   -->
  </body>

 <!-- Handlebars template -->
  <script type="text/x-handlebars-template" id="tableTemplate">
      <table class="table table-striped">
          <tr><th>name</th><th>major</th><th>midterm</th><th>final</th></tr>
             {{#each rows}}
                <tr>
                     <td>{{name}}</td><td>{{major}}</td><td>{{midterm}}</td><td>{{final}}</td>
                </tr>
             {{/each}}
      </table>
  </script>

  <!-- application ajax code -->
  <script>

  function getData(selected_major) {      
      var request = new XMLHttpRequest();
      request.open('GET', 'cit5students.json');      
 
      request.onload = function() {                     
         var data = JSON.parse(request.responseText);    

         select_major = data.filter(getMajor)       
         function getMajor(item) {
            return item.major == selected_major;   
         }
        
        if (request.status == 200) {    
            var templateText = document.getElementById('tableTemplate').innerHTML;
            var compiledTemplateText = Handlebars.compile(templateText);       
            compiledHtml = compiledTemplateText({ rows: select_major })          
            document.getElementById('studentTable').innerHTML = compiledHtml; 
        }
        else {
            document.querySelector('#studentTable').innerHTML = "There was an error, or major not found";
        }
     }
     
     request.send(null);
  }
</script>
</html>
